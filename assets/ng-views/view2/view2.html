<div class="container-fluid">
	<form role="form" method="post" enctype="multipart/form-data" action="/docker/docker_build_image">
		<div class="form-group">
			<label for="dockerhostInput">Docker Host</label>
			<input type="text" name="host" class="form-control" id="dockerhostInput">
		</div>
		<div class="form-group">
			<label for="portInput">Docker Port</label>
			<input type="text" name="port" class="form-control" id="portInput" >
		</div>
		<div class="form-group">
			<label for="dockerfileInput">Dockerfile.tar.gz</label>
			<input type="file" name="dockerfile" class="form-control" id="dockerfileInput" >
		</div>
		<div class="form-group">
			<label for="tagInput">Tag name</label>
			<input type="text" name="tag" class="form-control" id="tagInput" >
		</div>
		<div class="form-group">
			<label for="testingUrlInput">URL to test</label>
			<input type="text" class="form-control" id="testingUrlInput">
		</div>
		<button type="submit" class="btn btn-default">Add</button>
	</form>
</div>
