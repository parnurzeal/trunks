<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">Instance Name</div>
		<div class="col-md-8"><input type="text"></div>
	</div>
	<div class="row">
		<div class="col-md-4">Client Id</div>
		<div class="col-md-8"><input type="text"></div>
	</div>
	<div class="row">
		<div class="col-md-4">Client Secret</div>
		<div class="col-md-8"><input type="text"></div>
	</div>
	<div class="row">
		<div class="col-md-4">Region</div>
		<div class="col-md-8">
			<select class="form-control select select-primary select-block mbl" ng-model="myRegion" ng-options="region.name for region in regions"></select>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">Size</div>
		<div class="col-md-8">
			<select class="form-control select select-primary select-block mbl" ng-model="mySize" ng-options="size.name for size in sizes"></select>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">Dockerfile.tar.gz</div>
		<div class="col-md-8"><input type="file"></div>
	</div>
	<div class="row">
		<div class="col-md-4">URL to test</div>
		<div class="col-md-8"><input type="text"></div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-8"><button>Add</button></div>
	</div>
</div>
